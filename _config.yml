# =========================================
# Basic Site Settings
# =========================================
locale                   : "en-US"
site_theme               : "default"
title                    : "Zhiyu Jia"
title_separator          : "-"
name                     : &name "Zhiyu Jia"
description              : &description "Wearable Sensing • Ubiquitous Computing • Embedded Systems"
url                      : "https://jzymichigan.github.io"   # <--- 改成你的 GitHub Pages 地址
baseurl                  : ""
repository               : "yourusername/yourusername.github.io"


# =========================================
# Author Sidebar Profile
# =========================================
author:
  avatar           : "profile.jpg"
  name             : "Zhiyu Jia (贾志宇)"
  pronouns         : "he/him"
  bio              : >
    M.S. ECE student at the University of Michigan.  
    My research focuses on multimodal sensing, wearable systems,  
    ubiquitous computing, and real-time embedded ML.  
    Applying to PhD programs for Fall 2026.

  location         : "Ann Arbor, MI, USA"
  employer         : "University of Michigan"
  email            : "your_email@umich.edu"

  # Academic Websites
  googlescholar    : ""     # fill if you have
  arxiv            : 
  orcid            : 
  researchgate     : 
  semantic         : 
  academia         : 

  # Repositories
  github           : "yourusername"

  # Social Media
  linkedin         : "your-linkedin"
  twitter          : ""
  zhihu            : ""
  instagram        : ""


# =========================================
# Publication Categories Display
# =========================================
publication_category:
  manuscripts:
    title: "Journal Articles"
  conferences:
    title: "Conference Papers"
  books:
    title: "Books"


# =========================================
# Site Settings
# =========================================
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               :

atom_feed:
  hide                   : false
  path                   :


# =========================================
# SEO Settings
# =========================================
google_site_verification :
bing_site_verification   :
yandex_site_verification :


# =========================================
# Analytics
# =========================================
analytics:
  provider               : "false"


# =========================================
# Includes & Excludes
# =========================================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# =========================================
# Markdown Conversion
# =========================================
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo


# =========================================
# Collections
# =========================================
collections:
  teaching:
    output: true
    permalink: /teaching/:path/
  publications:
    output: true
    permalink: /publications/:path/
  portfolio:
    output: true
    permalink: /portfolio/:path/
  talks:
    output: true
    permalink: /talks/:path/


# =========================================
# Defaults for Each Content Type
# =========================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: false

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: false

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true


# =========================================
# Sass
# =========================================
sass:
  sass_dir: _sass
  style: compressed


# =========================================
# Permalink Format
# =========================================
permalink: /:categories/:title/
timezone: Etc/UTC


# =========================================
# Plugins
# =========================================
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji


# =========================================
# Tag & Category Archive
# =========================================
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/


# =========================================
# HTML Compression
# =========================================
compress_html:
  clippings: all
  ignore:
    envs: development
